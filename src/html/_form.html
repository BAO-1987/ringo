   <form class="form" action="#" autocomplete="off" method="get">

     <label class="form__label">

       <input class="form__area" name="name" data-target="name" type="text" placeholder=" Ім’я">

       <span class="form__error">Введите Имя</span>

     </label>

     <label class="form__label">

       <input class="form__area" name="phone" data-target="tel" type="tel" placeholder="Номер телефону">

     </label>

     <label class="form__label form__label--text">

       <textarea class="form__area form__area--text" name="message" placeholder="Коротко про себе"></textarea>

     </label>

     <label class="form__label form__label--file">

       Прикріпити проект

       <input class="visually-hidden" type="file">

     </label>

     <button class="form__btn btn" type="submit" data-graph-target="modal-finish">

       Відправити

     </button>

     <label class="form__label custom-checkbox" for="consent_checkbox">
       <input class="custom-checkbox__field" id="consent_checkbox" name="check" type="checkbox">

       <span class="custom-checkbox__content">Даю згоду на оброблення персональних даних</span>

       <span class="form__error custom-checkbox__error">
         Вы не согласились на обработку персональных данных
       </span>


     </label>

   </form>
