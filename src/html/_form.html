
   <form class="form" action="#" autocomplete="off" method="get">

     <label class="form__label">

       <input class="form__area input-name" data-target="name" type="text" placeholder=" Ім’я">

     </label>

     <label class="form__label">

       <input class="form__area input-tel" type="tel" data-target="tel" placeholder="Номер телефону">

     </label>

     <label class="form__label form__label--text">

       <textarea class="form__area form__area--text" name="message" placeholder="Коротко про себе"></textarea>

     </label>

     <label class="form__label form__label--file">

       Прикріпити проект

       <input class="visually-hidden input-file" type="file" multiple id="myfile">

     </label>

     <button class="form__btn btn" type="submit" data-graph-path="modal-finish">

       Відправити

     </button>

     <label class="form__label custom-checkbox" for="consent_checkbox">

       <input class="custom-checkbox__field" data-target="check" name="check" id="consent_checkbox" type="checkbox">

       <span class="custom-checkbox__content">Даю згоду на оброблення персональних даних</span>

     </label>

   </form>
