<div class="slider-btns">

  <button class="slider-btn__next slider-btn btn-reset" type="button">

    <svg class="slider-icon">
      <use xlink:href="img/sprite.svg#arrow"></use>
    </svg>

    <span class="visually-hidden">
      Кнопка прогорнути в перед
    </span>

  </button>

  <button class="slider-btn__prev slider-btn btn-reset" type="button">

    <svg class="slider-icon slider-icon--revers">
      <use xlink:href="img/sprite.svg#arrow"></use>
    </svg>

    <span class="visually-hidden">
      Кнопка прогорнути назад
    </span>

  </button>

</div>
